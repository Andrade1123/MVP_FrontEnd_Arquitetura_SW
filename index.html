<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
    <script>
        const token = sessionStorage.getItem('token');
        if(!token)
            window.location.href = '/login.html';
    </script>
</head>

<body>
    <div class="overlay"></div>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <h1>Lista de Compras de Roupas</h1>
    </header>

    <!-- Opções para adicionar um novo item -->
    <form id="formulario">
        <input type="text" id="categoria" placeholder="Digite a categoria" required>
        <input type="text" id="tamanho" placeholder="Digite o tamanho" required>
        <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
        <input type="number" id="valor" placeholder="Digite o valor" required>
        <button type="submit" class="addBtn">Adicionar Roupa</button>
    </form>

    <!-- Tabela com items existentes -->
    <section class="items">
        <div id="carregando">Carregando...</div>
        <div id="sem-roupas" class="escondido">Não há nenhuma roupa cadastrada.</div>
        <table id="tabela-de-roupas" class="escondido">
            <tr>
                <th>Categoria</th>
                <th>Tamanho</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
